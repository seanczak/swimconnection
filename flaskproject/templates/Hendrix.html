<form action ="{{ url_for('output') }}" method='POST' id='times'>

<div class="custom-control custom-radio">

</div>

<div class="custom-control custom-radio">

</div>



<br>





<br>


<!-- times -->

<h5 class="card-title">Enter your top 3 times...
</h5>
<p>In addition, feel free to include your sprint freestyle events for more accurate placement. </p>

<p>Example time format: "4:18.22"</p>


  

<div class="form-group">
